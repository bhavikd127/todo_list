<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Todo List</h1>
            <div class="date-display" id="current-date"></div>
        </header>

        <div class="main-content">
            <div class="task-input">
    <input type="text" id="task-input" placeholder="Add a new task...">
    <select id="priority-select">
        <option value="low">Low Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="high">High Priority</option>
    </select>
    <select id="category-select">
        <option value="personal">Personal</option>
        <option value="work">Work</option>
        <option value="study">Study</option>
    </select>
    <select id="status-select">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
    </select>
    <input type="date" id="due-date">
    <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
    </div>

            <div class="calendar-view">
                <div class="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-month-year">Month Year</h2>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>

            <div class="task-list">
                <h2>Tasks</h2>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="done">Done</button>
                </div>
                <ul id="task-list">
<div class="bulk-actions">
    <button id="delete-completed">Delete Completed</button>
    <button id="delete-all">Delete All</button>
</div>

<div class="search-box">
    <input type="text" id="search-input" placeholder="Search tasks...">
    <button id="search-btn"><i class="fas fa-search"></i></button>
</div>
<div class="data-actions">
    <button id="export-btn">Export Tasks</button>
    <input type="file" id="import-input" accept=".json" style="display: none;">
    <button id="import-btn">Import Tasks</button>
</div>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
